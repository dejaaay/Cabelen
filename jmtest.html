        <h1 class="text-center">ENROLLMENT FORM</h1>
        <br><br>

        <form class="row g-3 needs-validation enform" name="enrollForm" novalidate>
        <label for="basic-url" class="form-label"><b>Contact Information</b></label>

        <div class="input-group">
            <div class="input-group-text mb-3">
                <span id="basic-addon1">Address for:</span>
              <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
              <span id="basic-addon1">Home</span>
              <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
              <span id="basic-addon1">Business</span>
            </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">First Name<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Last Name<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Address<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Cellphone Number<span style="color:red">*</span></span>
            <input type="text" name="cellphonenum" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">City<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
            <span class="input-group-text">State<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
            <span class="input-group-text">Zip<span style="color:red">*</span></span>
            <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" required>
          </div>
          
          
          <br><br>
          
          <label for="basic-url" class="form-label">Student Record</label>
          <div class="input-group mb-3">
            <span class="input-group-text">Student ID<span style="color:red">*</span></span>
            <input type="text" class="form-control" aria-label="Student ID" required>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">Program<span style="color:red">*</span></span>
            <input type="text" class="form-control" aria-label="Program" required>
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Year<span style="color:red">*</span></span>
            <select class="form-select" id="inputGroupSelect01" required>

                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="5">5th Year</option>
              </select>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Birthdate<span style="color:red">*</span></span>
            <select class="form-select" id="inputGroupSelect01" required>
                <option selected>Month...</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>

                <option value="7">July</option>

                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>

                <option value="29">29</option>

          </div>

          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon1" onclick="phonenumber(document.enrollForm.cellphonenum)">SUBMIT</button>
